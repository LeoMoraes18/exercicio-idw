<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício Avaliativo</title>
</head>
<body>
    <h1>Escola Virtual</h1>

    <h3>Formulário de Pré-Matrícula</h3>
    <hr>
    <form method="post" action="http://confirmar.animavite.com/processa.php" name="formCliente">
        <fieldset>
            <p>Dados Pessoais:</p>
            <label for="nome">Nome do Aluno:</label>
            <input type="text" id="nome" name="nome"><br>
            <label for="nascimento">Nascimento (dd/mm/aaaa):</label>
            <input type="date" id="nascimento" name="nascimento">
            <br>
            <label for="nMae">Nome da Mãe:</label>
            <input type="text" name="nMae" id="nMae"><br>
            <label for="nPai">Nome do Pai:</label>
            <input type="text" name="nPai" id="nPai"><br>       
            <label for="DDD">Telefone: DDD:</label>
            (
            <input type="text" name="DDD" id="DDD" size="2"> 
            )
            <label for="tel">Tel:</label>
            <input type="tel" name="tel" id="tel" size="9">
            <label for="ramal">Ramal:</label>
            <input type="text" name="ramal" id="ramal" size="6"><br>
            <label for="email">E-Mail</label>
            <input type="email" name="email" id="email">
        </fieldset>
        <fieldset>
            <p>Informações de Matrícula:</p>
            <label for="serie">Série:</label>
            <select name="serie" id="serie">
                <option value="preescolar">Pré-escolar</option>
            </select>
            <br>
            <label for="turno">Turno:</label>
            <input type="radio" value="manha" id="manha" name="turno">
            <label for="manha" id="turno">Manhã</label>
            <input type="radio" name="tarde" id="tarde">
            <label for="tarde" id="turno">Tarde</label>
            <br>
            <label for="aExtra">Atividades Extracurriculares:</label><br>
            <input type="checkbox" name="atividade1" id="atividade1" value="informatica">
            <label for="atividade1">Informática</label><br>
            <input type="checkbox" name="atividade2" id="atividade2" value="musica">
            <label for="atividade2">Música</label><br>
            <input type="checkbox" name="atividade3" id="atividade3" value="balet">
            <label for="atividade3">Balet</label><br>
            <input type="checkbox" name="atividade4" id="atividade4" value="pintura">
            <label for="atividade4">Pintura</label><br>
            <input type="checkbox" name="atividade5" id="atividade5" value="judo">
            <label for="atividade5">Judô</label><br>
            <input type="checkbox" name="atividade6" id="atividade6" value="futebol">
            <label for="atividade6">Futebol</label><br>
        </fieldset>
        <input type="submit" value="Enviar Formulário">
        <input type="reset" name="redefinir" id="redefinir" value="Limpa Campos">
    </form>
</body>
</html>
