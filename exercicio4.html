<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício Avaliativo</title>
</head>
<body>
    <h1>Formulário 3</h1>
    <form method="post" action="http://confirmar.animavite.com/processa.php" name="forCurriculo">
        <fieldset>
            <legend>Dados pessoais</legend>
            <label for="nome">Nome:</label>
            <input type="text" name="nome" id="nome"><br>
            <label for="endereco">Endereço:</label>
            <input type="text" name="endereco" id="endereco"><br>
            <label for="cidade">Cidade:</label>
            <input type="text" name="cidade" id="cidade"><br>
            <label for="estado">Estado:</label>
            <select name="estado" id="estado">
                <option value="saopaulo">São Paulo</option>
            </select>
        </fieldset>
        <br>
        <fieldset>
            <legend>Dados profissionais</legend>
            <label for="cargo">Natureza do Cargo</label><br>
            <input type="radio" name="cargo" value="gerencia" checked>
            <label for="gerencia">Gerência</label>
            <input type="radio" name="cargo" value="Financeiro">
            <label for="financeiro">financeiro</label>
            <input type="radio" name="cargo" value="Recepcao">
            <label for="recepcao">Recepção</label>
            <input type="radio" name="cargo" value="administrativo">
            <label for="administrativo">Administrativo</label>
            <input type="radio" name="cargo" value="juridico">
            <label for="juridico">Jurídico</label>
            <br>
            <label for="interesse">Área de interesse</label><br>
            <input type="checkbox" name="interesse" value="computacao">
            <label for="computacao">Computação</label>
            <input type="checkbox" name="interesse" value="biologia">
            <label for="biologia">Biologia</label>
            <input type="checkbox" name="interesse" value="meioAmbiente">
            <label for="meioAmbiente">Meio Ambiente</label>
            <input type="checkbox" name="interesse" value="engenharia">
            <label for="engenharia">Engenharia</label>
            <input type="checkbox" name="interesse" value="historia">
            <label for="historia">História</label>
            <br>
            <label for="minicurriculo">Mini-currículo:</label>
            <textarea name="minicurriculo" cols="60" rows="5"></textarea>
        </fieldset>
        <input type="submit" name="enviar">
        <input type="reset" name="resetar" value="Limpar">
    </form>
</body>
</html>
